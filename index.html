<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Truth or Dare Mega</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff7e5f, #feb47b);
    color: #fff;
    text-align: center;
    padding: 20px;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
h1, h2 { text-shadow: 1px 1px 2px #000; }
button, select, input {
    padding: 20px 40px;
    margin: 10px;
    font-size: 24px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.1s;
}
button:hover { transform: scale(1.1); }
#truthBtn { background-color: #4caf50; color: white; }
#dareBtn { background-color: #f44336; color: white; }
#nextBtn, #startBtn { background-color: #2196f3; color: white; }
#settings { background-color: rgba(0,0,0,0.3); padding: 20px; border-radius: 15px; display:none;}
#setup, #game, #intro { display:none; }
input { border-radius: 8px; padding: 10px; font-size:18px; width:250px; text-align:center;}
#result { font-size: 22px; margin-top:20px; min-height:80px; }
</style>
</head>

<body>

<!-- Background music -->
<audio id="bgMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" autoplay loop></audio>

<!-- Intro -->
<div id="intro">
    <h1>üéÆ Truth or Dare</h1>
    <h2>This game is made by Hameed Al Msari</h2>
    <button onclick="goToSetup()">Next</button>
</div>

<h1 id="title"></h1>
<button onclick="openSettings()">‚öôÔ∏è Settings</button>

<div id="settings">
    <h2>Language / ÿßŸÑŸÑÿ∫ÿ©</h2>
    <select onchange="changeLanguage(this.value)">
        <option value="en">English</option>
        <option value="fr">Fran√ßais</option>
        <option value="de">Deutsch</option>
        <option value="sv">Svenska</option>
        <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
    </select><br>
    <button onclick="closeSettings()">Close / ÿ•ÿ∫ŸÑÿßŸÇ</button>
</div>

<div id="setup">
    <p id="p1text"></p>
    <input id="p1">
    <p id="p2text"></p>
    <input id="p2"><br><br>
    <button onclick="startGame()" id="startBtn"></button>
</div>

<div id="game">
    <h2 id="turn"></h2>
    <button onclick="truth()" id="truthBtn"></button>
    <button onclick="dare()" id="dareBtn"></button>
    <p id="result"></p>
    <button onclick="next()" id="nextBtn"></button>
</div>

<script>
let lang = "en";
let players = [];
let turn = 0;

const data = {

truths:[
"What's your biggest secret?", "Who do you have a crush on?", "Have you ever lied to your best friend?", "What's your weirdest habit?", "What's the most embarrassing thing you've done?", 
"Have you ever cheated in a game?", "What's your secret talent?", "What's your biggest fear?", "Have you ever told a lie to your parents?", "What's the last thing you searched online?",
"What's your guilty pleasure?", "What's your childhood dream?", "Have you ever stolen something?", "Who do you secretly admire?", "What's your weirdest dream?",
"What's your most awkward moment?", "Have you ever broken something and blamed someone else?", "What's a secret no one knows?", "Who was your first crush?", "What's the worst lie you've told?",
"What's the funniest thing that happened to you?", "Have you ever faked being sick?", "What's a habit you can't stop?", "What's your most embarrassing photo?", "Have you ever cried in public?",
"What's your weirdest fear?", "What's your biggest regret?", "What's your favorite guilty pleasure song?", "Who do you text the most?", "What's a secret talent no one knows?",
"What's the silliest thing you've done?", "Have you ever blamed someone unfairly?", "What's your favorite embarrassing memory?", "Who do you pretend to like but don‚Äôt?", "What's your most ridiculous fear?",
"Have you ever peed in a pool?", "What's the strangest food you've tried?", "Who would you kiss from your friend group?", "What's the weirdest thing you've said to a teacher?", "What's your weirdest habit at school?",
"What's the longest you've gone without showering?", "What's your most childish habit?", "What's a habit you regret?", "Who do you secretly dislike?", "What's your funniest lie?",

],

"Walk like a chicken for 30 seconds", "Speak in rhyme for 1 minute", "Try to lick your elbow", "Spin around 10 times", "Do 20 squats",

"Do 10 push-ups with a friend counting", "Speak only in questions for 1 minute", "Hop on one foot while singing", "Wear sunglasses indoors for 1 minute", "Do 20 jumping jacks with eyes closed",
"Pretend to be invisible and sneak around", "Do a funny walk across the room", "Sing your favorite song in a silly voice", "Draw something blindfolded", "Do 5 push-ups on one leg"
]
}
// You can duplicate the above pattern for fr, de, sv, ar languages similarly
};

function goToSetup(){intro.style.display="none";setup.style.display="block";}
function applyLanguage(){
title.innerText=data[lang].title;
p1text.innerText=data[lang].p1;
p2text.innerText=data[lang].p2;
startBtn.innerText=data[lang].start;
truthBtn.innerText=data[lang].truth;
dareBtn.innerText=data[lang].dare;
nextBtn.innerText=data[lang].next;
updateTurn();
}
function changeLanguage(l){lang=l;applyLanguage();}
function openSettings(){settings.style.display="block";}
function closeSettings(){settings.style.display="none";}
function startGame(){players=[p1.value,p2.value];setup.style.display="none";game.style.display="block";updateTurn();}
function updateTurn(){if(players.length>0)turnText=data[lang].turn+" "+players[turn];document.getElementById("turn").innerText=turnText||"";result.innerText="";}
function truth(){result.innerText=data[lang].truths[Math.floor(Math.random()*data[lang].truths.length)];}
function dare(){result.innerText=data[lang].dares[Math.floor(Math.random()*data[lang].dares.length)];}
function next(){turn=(turn+1)%2;updateTurn();}
intro.style.display="block";
applyLanguage();
</script>

</body>
</html>
