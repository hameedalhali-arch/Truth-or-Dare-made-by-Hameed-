<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Truth or Dare Mega</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #add8e6; /* lichtblauw */
    color: #000; /* zwarte tekst op lichtblauw */
    text-align: center;
    padding: 20px;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
h1, h2 { text-shadow: 1px 1px 2px #fff; }
button, select, input {
    padding: 20px 40px;
    margin: 10px;
    font-size: 24px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.1s;
}
button:hover { transform: scale(1.1); }
#truthBtn { background-color: #4caf50; color: white; }
#dareBtn { background-color: #f44336; color: white; }
#nextBtn, #startBtn { background-color: #2196f3; color: white; }
#settings { background-color: rgba(0,0,0,0.2); padding: 20px; border-radius: 15px; display:none;}
#setup, #game, #intro { display:none; }
input { border-radius: 8px; padding: 10px; font-size:18px; width:250px; text-align:center;}
#result { font-size: 22px; margin-top:20px; min-height:80px; }
</style>
</head>

<body>

<audio id="bgMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" autoplay loop></audio>

<div id="intro">
    <h1>üéÆ Truth or Dare</h1>
    <h2>This game is made by Hameed Al Msari</h2>
    <button onclick="goToSetup()">Next</button>
</div>

<h1 id="title"></h1>
<button onclick="openSettings()">‚öôÔ∏è Settings</button>

<div id="settings">
    <h2>Language / ÿßŸÑŸÑÿ∫ÿ©</h2>
    <select onchange="changeLanguage(this.value)">
        <option value="en">English</option>
        <option value="fr">Fran√ßais</option>
        <option value="de">Deutsch</option>
        <option value="sv">Svenska</option>
        <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
    </select><br>
    <button onclick="closeSettings()">Close / ÿ•ÿ∫ŸÑÿßŸÇ</button>
</div>

<div id="setup">
    <p id="p1text"></p>
    <input id="p1">
    <p id="p2text"></p>
    <input id="p2"><br><br>
    <button onclick="startGame()" id="startBtn"></button>
</div>

<div id="game">
    <h2 id="turn"></h2>
    <button onclick="truth()" id="truthBtn"></button>
    <button onclick="dare()" id="dareBtn"></button>
    <p id="result"></p>
    <button onclick="next()" id="nextBtn"></button>
</div>

<script>
let lang = "en";
let players = [];
let turn = 0;

// Truths & Dares (zelfde voor alle talen voorlopig)
const truthsArray = [
"What's your biggest secret?", "Who do you have a crush on?", "Have you ever lied to your best friend?", "What's your weirdest habit?",
"What's the most embarrassing thing you've done?", "Have you ever cheated in a game?", "What's your secret talent?", "What's your biggest fear?",
"Have you ever told a lie to your parents?", "What's the last thing you searched online?", "What's your guilty pleasure?", "What's your childhood dream?",
"Have you ever stolen something?", "Who do you secretly admire?", "What's your weirdest dream?", "What's your most awkward moment?", "Have you ever broken something and blamed someone else?",
"What's a secret no one knows?", "Who was your first crush?", "What's the worst lie you've told?", "What's the funniest thing that happened to you?", "Have you ever faked being sick?",
"What's a habit you can't stop?", "What's your most embarrassing photo?", "Have you ever cried in public?", "What's your weirdest fear?", "What's your biggest regret?"
];

const daresArray = [
"Do 10 jumping jacks", "Talk in a funny accent for 1 minute", "Post a silly selfie", "Do a funny dance", "Sing a song loudly",
"Text your crush something funny", "Act like an animal for 1 minute", "Do 5 push-ups", "Imitate a celebrity", "Draw something silly",
"Walk like a chicken for 30 seconds", "Speak in rhyme for 1 minute", "Try to lick your elbow", "Spin around 10 times", "Do 20 squats"
];

const data = {
en:{title:"Truth or Dare Mega", p1:"Player 1 name:", p2:"Player 2 name:", start:"Start", truth:"Truth", dare:"Dare", next:"Next", turn:"Turn:", truths: truthsArray, dares: daresArray},
fr:{title:"Action ou V√©rit√©", p1:"Nom joueur 1:", p2:"Nom joueur 2:", start:"Commencer", truth:"V√©rit√©", dare:"Action", next:"Suivant", turn:"Tour:", truths: truthsArray, dares: daresArray},
de:{title:"Wahrheit oder Pflicht", p1:"Spieler 1 Name:", p2:"Spieler 2 Name:", start:"Start", truth:"Wahrheit", dare:"Pflicht", next:"Weiter", turn:"Zug:", truths: truthsArray, dares: daresArray},
sv:{title:"Sanning eller Konsekvens", p1:"Spelare 1 namn:", p2:"Spelare 2 namn:", start:"Starta", truth:"Sanning", dare:"Utmaning", next:"N√§sta", turn:"Tur:", truths: truthsArray, dares: daresArray},
ar:{title:"ÿßŸÑÿ≠ŸÇŸäŸÇÿ© ÿ£ŸÖ ÿßŸÑÿ¨ÿ±ÿ£ÿ©", p1:"ÿßÿ≥ŸÖ ÿßŸÑŸÑÿßÿπÿ® 1:", p2:"ÿßÿ≥ŸÖ ÿßŸÑŸÑÿßÿπÿ® 2:", start:"ÿßÿ®ÿØÿ£", truth:"ÿßŸÑÿ≠ŸÇŸäŸÇÿ©", dare:"ÿßŸÑÿ¨ÿ±ÿ£ÿ©", next:"ÿßŸÑÿ™ÿßŸÑŸä", turn:"ÿØŸàÿ±:", truths: truthsArray, dares: daresArray}
};

function goToSetup(){intro.style.display="none";setup.style.display="block";}
function applyLanguage(){
title.innerText=data[lang].title;
p1text.innerText=data[lang].p1;
p2text.innerText=data[lang].p2;
startBtn.innerText=data[lang].start;
truthBtn.innerText=data[lang].truth;
dareBtn.innerText=data[lang].dare;
nextBtn.innerText=data[lang].next;
updateTurn();
}
function changeLanguage(l){lang=l;applyLanguage();}
function openSettings(){settings.style.display="block";}
function closeSettings(){settings.style.display="none";}
function startGame(){players=[p1.value,p2.value];setup.style.display="none";game.style.display="block";updateTurn();}
function updateTurn(){if(players.length>0)turnText=data[lang].turn+" "+players[turn];document.getElementById("turn").innerText=turnText||"";result.innerText="";}
function truth(){result.innerText=data[lang].truths[Math.floor(Math.random()*data[lang].truths.length)];}
function dare(){result.innerText=data[lang].dares[Math.floor(Math.random()*data[lang].dares.length)];}
function next(){turn=(turn+1)%2;updateTurn();}
intro.style.display="block";
applyLanguage();
</script>

</body>
</html>
