<script>
let lang = "en";
let players = [];

const data = {

};

function goToSetup(){intro.style.display="none";setup.style.display="block";}
function applyLanguage(){
title.innerText=data[lang].title;
p1text.innerText=data[lang].p1;
p2text.innerText=data[lang].p2;
startBtn.innerText=data[lang].start;
truthBtn.innerText=data[lang].truth;
dareBtn.innerText=data[lang].dare;
nextBtn.innerText=data[lang].next;
updateTurn();
}
function changeLanguage(l){lang=l;applyLanguage();}
function openSettings(){settings.style.display="block";}
function closeSettings(){settings.style.display="none";}
function startGame(){players=[p1.value,p2.value];setup.style.display="none";game.style.display="block";updateTurn();}
function updateTurn(){if(players.length>0)turnText=data[lang].turn+" "+players[turn];document.getElementById("turn").innerText=turnText||"";result.innerText="";}

function dare(){result.innerText=data[lang].dares[Math.floor(Math.random()*data[lang].dares.length)];}
function next(){turn=(turn+1)%2;updateTurn();}

</script>
